application:
  title: MiniLand
  version: 1.0.0
  delete-all-files: false
spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_DOMAIN:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:miniland}
    username: ${DATABASE_USERNAME:k_app}
    password: ${DATABASE_PASSWORD:123}
    driver-class-name: ${DRIVER_CLASS_NAME:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: ${OAUTH2_ISSUER:http://192.168.0.242:8484/auth/realms/miniland}
#          issuer-uri: ${OAUTH2_ISSUER:http://localhost:8484/auth/realms/miniland}
          issuer-uri: ${OAUTH2_ISSUER:http://keycloak:8484/auth/realms/miniland}
#          jwk-set-uri: ${OAUTH2_JWK:http://192.168.0.242:8484/auth/realms/miniland/protocol/openid-connect/certs}
#          jwk-set-uri: ${OAUTH2_JWK:http://localhost:8484/auth/realms/miniland/protocol/openid-connect/certs}
          jwk-set-uri: ${OAUTH2_JWK:http://keycloal:8484/auth/realms/miniland/protocol/openid-connect/certs}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
jwt:
  auth:
    converter:
      resource-id: miniland
      principle-attribute: preferred_username

server:
  servlet:
    context-path: '/api/'

  port: 8181
  address: 0.0.0.0

